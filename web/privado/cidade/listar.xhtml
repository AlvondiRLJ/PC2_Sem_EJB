<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Manutenção de Cidades
        </ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Nova Cidade"
                                 actionListener="#{controleCidade.novo()}"
                                 update=":formEdicao"
                                 process="@form"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="1">
                        <f:facet name="header">  
                            Filtro Ordenação e Paginação 
                        </f:facet>                          
                        <p:column  colspan="13" rowspan="1">     
                            <p:commandButton actionListener="#{controleCidade.novo()}"
                                             value="Novo" oncomplete="PF('dlg').show();"
                                             update=":formEdicao" icon="ui-icon-plus"/>                                                        
                            <h:outputLabel for="ordem" value="Ordem" />     
                            <h:selectOneMenu id="ordem" 
                                             value="#{controleCidade.dao.currentOrder}"
                                             converter="#{controleCidade.dao.converterOrder}">
                                <f:selectItems value="#{controleCidade.dao.listOrder}" />
                                <p:ajax update="formListagem" 
                                        listener="#{controleCidade.listar()}"/>
                            </h:selectOneMenu>                            
                            <h:outputLabel for="maximoObjetos" value="Máximo de objetos" />
                            <p:inputText id="maximoObjetos"  
                                         value="#{controleCidade.dao.maxObjects}" size="2"
                                         onkeydown="Mascara(this, Integer);"
                                         onkeypress="Mascara(this, Integer);"
                                         onkeyup="Mascara(this, Integer);">
                                <p:ajax update="tabela"
                                        listener="#{controleCidade.listar()}" event="keyup"/>                          
                            </p:inputText>                      
                            <h:outputLabel for="filtro" value="Filtro" />
                            <p:inputText id="filtro" placeholder="Digite o filtro"
                                         value="#{controleCidade.dao.filter}" >
                                <p:ajax update="tabela" 
                                        listener="#{controleCidade.listar()}" event="keyup"/>                            
                            </p:inputText>
                            <p:commandButton id="btnFiltrar" update="formListagem" 
                                             actionListener="#{controleCidade.listar()}" icon="ui-icon-search" />  
                            <p:commandButton id="btnPrimeiro" update="formListagem" 
                                             actionListener="#{controleCidade.dao.first()}" icon="ui-icon-seek-start"/>  
                            <p:commandButton id="btnAnterior" update="formListagem" 
                                             actionListener="#{controleCidade.dao.previous()}" icon="ui-icon-seek-prev"/>  
                            <p:commandButton  id="btnProximo" update="formListagem" 
                                              actionListener="#{controleCidade.dao.next()}" icon="ui-icon-seek-next"/>  
                            <p:commandButton id="btnUltimo" update="formListagem" 
                                             actionListener="#{controleCidade.dao.last()}" icon="ui-icon-seek-end" /> 
                        </p:column>  
                    </p:panelGrid>                     
                </div> 
                <p:dataTable value="#{controleCidade.dao.listObjects}" 
                             id="tabela"
                             var="obj"
                             emptyMessage="Nenhum registro encontrado">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel 
                                value="#{controleCidade.dao.navigationMessage}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{obj.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>    
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{obj.estado.nome}"/>
                    </p:column>                
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton icon="ui-icon-pencil"
                                             action="#{controleCidade.editar(obj.codigo)}"
                                             oncomplete="PF('dlg').show();"
                                             update=":formEdicao"
                                             process="@form"/>
                            <p:commandButton icon="ui-icon-trash"
                                             action="#{controleCidade.excluir(obj.codigo)}"
                                             update="@form" process="@form"
                                             onclick="if (!confirm('Confirma a exclusão do objeto?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição" widgetVar="dlg"
                      resizable="false" modal="true" width="550" height="580">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton actionListener="#{controleCidade.salvar()}"
                                                             update=":formListagem :formEdicao"
                                                             value="Salvar"
                                                             icon="ui-icon-disk"
                                                             oncomplete="if (!args.validationFailed) {PF('dlg').hide();}"/>
                                        </div>                            
                                    </f:facet>
                                    <p:outputLabel value="Codigo"/>
                                    <p:inputText value="#{controleCidade.objeto.codigo}" readonly="true" size="5"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText value="#{controleCidade.objeto.nome}" id="txtNome" 
                                                 size="50" maxlength="50"/>
                                    <p:outputLabel value="Estado" for="selectEstado"/>
                                    <p:selectOneMenu value="#{controleCidade.objeto.estado}" id="selectEstado">
                                        <f:converter converterId="converterEstado"/>
                                        <f:selectItems value="#{controleCidade.daoEstado.listObjects}"
                                                       var="e" itemLabel="#{e.nome}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:tab>
                    </p:tabView>
                </h:form>         
            </p:dialog>
        </ui:define>
    </ui:composition>


</html>
